[mypy]
python_version = 3.13
ignore_missing_imports = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = False
warn_unreachable = True
strict_optional = True
no_implicit_optional = True
show_error_codes = True
explicit_package_bases = True

# Check controller modules and backup-runner
# Note: apps/common is checked separately to avoid namespace collision with backup-runner/common.py
files = apps/controller/kube_pvc_snapshot,apps/controller/kube_snapshot_borgbackup,apps/backup-runner

exclude = ^\.venv/|^apps/controller/\.venv/|^apps/backup-runner/\.venv/|^\.claude/
