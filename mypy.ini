[mypy]
python_version = 3.13
ignore_missing_imports = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = False
warn_unreachable = True
strict_optional = True
no_implicit_optional = True
show_error_codes = True
explicit_package_bases = True

# Check controller modules and backup-runner
# Note: backup-runner uses file paths (not package name) due to hyphen in directory name
files = apps/controller/kube_pvc_snapshot,apps/controller/kube_snapshot_borgbackup,apps/backup-runner/backup.py,apps/backup-runner/list.py,apps/backup-runner/restore.py,apps/backup-runner/common.py

exclude = ^\.venv/|^apps/controller/\.venv/|^apps/backup-runner/\.venv/|^\.claude/
