[mypy]
python_version = 3.13
ignore_missing_imports = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = False
warn_unreachable = True
strict_optional = True
no_implicit_optional = True
show_error_codes = True

# Check both controller modules
files = apps/controller/kube_pvc_snapshot,apps/controller/kube_snapshot_borgbackup,apps/essentials

exclude = ^\.venv/|^apps/controller/\.venv/|^apps/essentials/\.venv/|^\.claude/
