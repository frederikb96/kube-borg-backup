apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Values.snapshot.name | default (include "snapshot-borgbackup.fullname" .) }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "snapshot-borgbackup.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.snapshot.cron.schedule | quote }}
  concurrencyPolicy: {{ .Values.snapshot.cron.concurrencyPolicy }}
  startingDeadlineSeconds: {{ .Values.snapshot.cron.startingDeadlineSeconds }}
  successfulJobsHistoryLimit: {{ .Values.snapshot.cron.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.snapshot.cron.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          serviceAccountName: {{ .Values.serviceAccount.name }}
          restartPolicy: Never
          containers:
            - name: {{ .Values.snapshot.containerName }}
              image: "{{ .Values.snapshot.image.repository }}:{{ .Values.snapshot.image.tag }}"
              imagePullPolicy: {{ .Values.snapshot.image.pullPolicy }}
              volumeMounts:
                - name: config
                  mountPath: /config
                  readOnly: true
          volumes:
            - name: config
              secret:
                secretName: {{ include "snapshot-borgbackup.snapshotConfigSecret" . }}
