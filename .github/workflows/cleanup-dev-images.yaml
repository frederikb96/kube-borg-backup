name: Cleanup Dev Images

on:
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  cleanup-controller:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Delete untagged controller images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'kube-borg-backup/controller'
          package-type: 'container'
          min-versions-to-keep: 0
          delete-only-untagged-versions: 'true'

  cleanup-backup-runner:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Delete untagged backup-runner images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'kube-borg-backup/backup-runner'
          package-type: 'container'
          min-versions-to-keep: 0
          delete-only-untagged-versions: 'true'
